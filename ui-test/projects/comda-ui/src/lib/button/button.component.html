<!-- button.component.html -->
<button type="button" class="btn {{ size }} {{ iconPosition === 'left' ? 'icon-left' : '' }}" [class.disabled]="disabled" (click)="onClick()" [style.fontSize.px]="getFontSize()" [style.backgroundColor]="btnColor" [style.color]="txtColor">
  <span class="icon-container">
    <ng-content></ng-content>
  </span>
  {{ buttonText }}
</button>
